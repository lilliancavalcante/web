<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // Faça um programa que imprima na tela a tabuada de um número qualquer escolhido pelo usuário, utilizando a estrutura WHILE.

        let tabuada = prompt("Qual tabuada você quer saber?");
        let n= 1;

        while( n <=10){
            console.log(`${tabuada} x ${n} = ${tabuada * n}`);
            n++;
        }
    
        console.log("FIM DO PROGRAMA")
    
    </script>    





</body>
</html>
