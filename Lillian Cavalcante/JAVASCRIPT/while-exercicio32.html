<body>
    <script>
    // Faça um programa que solicite números inteiros ao usuário e some em uma variável chamada de “resultado”.
    //  Dê a opção do usuário sair e, após sair, o programa exiba o resultado da somatória dos números digitados. 
    //  Utilize a estrutura WHILE.
    
    let resultado = 0;
    let sair = "não";

    while ( sair == "não"){
        let numeroDigitado = parseInt(prompt("Digite um número"));
        resultado = resultado + numeroDigitado;
        sair = prompt("Você quer sair do programa?");

    }

    console.top(`Somatória: ${resultado}`);





    </script>
