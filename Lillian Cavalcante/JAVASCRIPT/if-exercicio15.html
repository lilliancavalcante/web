<body>
 
    <!-- Faça um programa que receba 4 notas de um aluno, 
    calcule e imprima a média aritmética das notas e a mensagem de APROVADO
    para média superior ou igual a 7,0 RECUPERAÇÃO 
    para notas entre 5.0 e 7,0 ou a mensagem de REPROVADO para média inferior a 5,0.  -->

    <script>
    let n1 = parseFloat(prompt("Digite a primeira nota"));
    let n2 = parseFloat(prompt("Digite a segunda nota"));
    let n3 = parseFloat(prompt("Digite a terceira nota"));
    let n4 = parseFloat(prompt("Digite a quarta nota"));
    let resultado = "";
    let media = (n1 + n2 + n3 + n4) / 4;
    
    if( media >= 7){
        resultado = "Aprovado";
    
    } else if( media >= 5 && media < 7){
        resultado = "Recuperação";
          
    } else {
        resultado = "Reprovado";
    }

    resultado = `
        Media: ${media}
        Resultado: ${resultado}
    `;

    alert(media);
    alert(resultado);

    </script>



</body>
</html>
