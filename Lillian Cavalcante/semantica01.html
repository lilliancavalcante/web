<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entendendo a Semântica em Html</title>

    <style>
    header,
    nav,
    main,
    section,
    article,
    footer, h1 {
        border: 1px solid rebeccapurple;
    }

    main {
        background-color: deeppink
    }
    </style>
</head>
<body>
    <header>
        Cabeçalho </header>

    <main>
        <nav>link link link </nav>
        <section>
            <h1>Título da Seção </h1>
            <article>Conteúdo do artigo </article>
        </section>
    
        <aside>
            Barra Lateral 
        </aside>
    </main>
    

    <footer>
        Rodapé da página 
    </footer>
</body>
</html>
