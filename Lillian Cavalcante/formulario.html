<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Containers Spans e Divs</title>
</head>
<body>

    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome"
        <br>

        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone">
        <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email">
        <br>

        <label for="mes">Mês</label>
        <input type="month" id="mes">
        <br>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento">
        <br>

        <label for="genero">Gênero:</label>
        <input type="radio" name="sexo" value="masculino">Masculino
        <input type="radio" name="sexo" value="feminino">Feminino
        <br>

       <fieldset>
           <legend>Hobbies</legend>
            <input type="checkbox" id="hob-musica" value="hob-musica">Música
            <input type="checkbox" id="hob-video-game" value="hob-video-game">Video games
            <input type="checkbox" id="filmes" value="filmes">Filme
       </fieldset>
        
        <br>

        <label for="">Estado:</label>
        <select id="estado">
            <option value="">Selecione</option>
            <option value="">São Paulo</option>
            <option value="">Rio de Janeiro</option>
            <option value="">Acre</option>
            <option value="">Minas Gerais</option>
        </select>

        <br>
    

        <input type="button" id="validar" value="Validar">
        <input type="submit" id="cadastrar" value="Cadastrar">
        <input type="reset" id="resetar" value="Limpar">
        <br>

        <!-- Outra forma de criar botões
        <button type="button">Validar</button>
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar Formulário</button>
        -->
    </form>

</body>
</html>
